        function getPageName() {
            var url = window.location.pathname;
            var filename = url.substring(url.lastIndexOf('/') + 1);
            var fileParts = filename.split(".");
            var pageName = fileParts[0].length > 0 ? fileParts[0] : "";
            if (pageName === "makeGate") {
                var url = new URL(location.href);
                var gate = url.searchParams.get("gate");
                if (gate !== null) {
                    pageName = "Table Manager";
                } else {
                    pageName = "Table Creator";
                }
            }

            document.getElementById("pageName").innerHTML = pageName.toUpperCase();

            if (pageName !== "") {
                makeActive(pageName);
            }
        }

        function makeActive(name) {
            var elems = document.querySelectorAll(".active");
            [].forEach.call(elems, function (el) {
                el.classList.remove("active");
            });
            var e = document.getElementById(name);
            if (e !== null) {
                e.className = "nav-link active";
            }
        }

    </script>
